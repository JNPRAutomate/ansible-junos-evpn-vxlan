            }
        }
    }
}

routing-options {
    router-id 1.1.10.3;
    forwarding-table {
        export PFE-LB;
    }
}

policy-options {
    policy-statement PFE-LB {
        then {
            load-balance per-packet;
        }
    }
    policy-statement bgp-clos-in {
        term loopbacks {
            from {
                route-filter 1.1.0.0/16 orlonger;
            }
            then accept;
        }
        term server-L3-gw {
            from {
                route-filter 192.168.0.0/16 orlonger;
            }
            then accept;
        }
        term reject {
            then reject;
        }
    }
    policy-statement bgp-clos-out {
        term loopback {
            from {
                protocol direct;
                route-filter 1.1.10.3/32 orlonger;
            }
            then {
                next-hop self;
                accept;
            }
        }
        term server-L3-gw {
            from {
                protocol direct;
                route-filter 192.168.0.0/16 orlonger;
            }
            then {
                next-hop self;
                accept;
            }
        }
    }
}
